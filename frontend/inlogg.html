<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Projekt Chatt</title>
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="node_modules/create-react-class/create-react-class.js"></script>
  <script src="babel.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <h2>Javascript Login Form Validation</h2>
      <form id="form_id" method="post" name="myform">
        <label>User Name :</label>
        <input type="text" name="username" id="username" />
        <label>Password :</label>
        <input type="password" name="password" id="password" />
        <input type="button" value="Login" id="submit" onclick="validate()" />
      </form>
      <span>
        <b class="note">Note : </b>For this demo use following username and password.
        <br/>
        <b class="valid">User Name : Formget
          <br/>Password : formget#123</b>
      </span>
    </div>
  </div>
  <script src="script.js" type="text/jsx"></script>
  <script src="popup.js" type="text/javascript"></script>
</body>

</html>
